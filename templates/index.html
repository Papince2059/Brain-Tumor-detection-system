<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Tumor MRI Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 80px;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card">
          <h1 class="text-center">Brain Tumor MRI Classifier</h1>
          <p class="text-center text-muted">Upload an MRI image to predict tumor type and view Grad-CAM visualization.</p>

          <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="mri_image" class="form-label">Select MRI Image (JPG/PNG)</label>
              <input class="form-control" type="file" id="mri_image" name="mri_image" accept="image/*" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Predict Tumor Type</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (optional, for enhanced components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
